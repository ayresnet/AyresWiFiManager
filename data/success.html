<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guardado</title>
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#0b1220;color:#e6efff;font-family:ui-sans-serif,system-ui}
    .card{background:#121a2b;border:1px solid #17223a;border-radius:14px;padding:24px;max-width:520px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,.35)}
    .ok{font-size:42px;margin-bottom:6px}
    .muted{color:#9fb0cf}
    .small{font-size:12px;color:#a8b7d6}
  </style>
</head>
<body>
  <div class="card">
    <div class="ok">✅</div>
    <h1>Credenciales guardadas</h1>
    <p class="muted">El dispositivo se reiniciará para intentar conectarse a tu Wi-Fi.</p>
    <p class="small">Si no aparece en tu red, revisá la contraseña o acercate al router.</p>
  </div>
</body>
</html>
