<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error</title>
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#0b1220;color:#e6efff;font-family:ui-sans-serif,system-ui}
    .card{background:#121a2b;border:1px solid #3b1b1f;border-radius:14px;padding:24px;max-width:520px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,.35)}
    .bad{font-size:42px;margin-bottom:6px}
    .muted{color:#e9b2b8}
    .small{font-size:12px;color:#b5c1da}
    a{color:#8ab4ff}
  </style>
</head>
<body>
  <div class="card">
    <div class="bad">⛔</div>
    <h1>Error al guardar</h1>
    <p class="muted">No se pudo guardar tus datos o faltan campos.</p>
    <p class="small"><a href="/">Volver al formulario</a> y reintentá.</p>
  </div>
</body>
</html>
