<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Error al guardar</title>
  <style>
    :root{
      --bg:#0b1220; --card:#121a2b; --ring:#3b1b1f; --text:#e6efff;
      --muted:#e9b2b8; --link:#8ab4ff;
      --err1:#ff6b6b; --err2:#ff3b3b;
      --r:14px;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{
      margin:0; display:flex; align-items:center; justify-content:center; height:100vh;
      background:var(--bg); color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .card{
      background:var(--card); border:1px solid var(--ring); border-radius:var(--r);
      padding:24px; max-width:520px; width:92%; text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,.35);
    }

    .icon{ width:88px; height:88px; margin:0 auto 12px; }
    .icon svg{ display:block; width:100%; height:100%; animation:pop .35s ease-out both; }
    .icon svg .pulse{
      transform-origin:50% 50%;
      animation:pulse 2.2s ease-out infinite;
      opacity:.35;
    }
    .icon svg .disc{
      filter: drop-shadow(0 4px 10px rgba(255,60,60,.25));
    }

    h1{margin:.2rem 0 .4rem 0; font-size:20px}
    .muted{color:var(--muted); margin:.2rem 0 .4rem 0}
    .small{font-size:12px; color:#b5c1da}
    a{ color:var(--link); text-decoration:none; border-bottom:1px dotted rgba(138,180,255,.55) }
    a:hover{ border-bottom-color:transparent }

    @keyframes pop{
      from{ transform:scale(.92); opacity:0 }
      to  { transform:scale(1);   opacity:1 }
    }
    @keyframes pulse{
      0%  { transform:scale(1);    opacity:.35 }
      70% { transform:scale(1.35); opacity:0 }
      100%{ transform:scale(1.35); opacity:0 }
    }

    @media (prefers-reduced-motion: reduce){
      .icon svg{ animation:none !important }
      .icon svg .pulse{ animation:none !important; opacity:.2 }
    }
  </style>
</head>
<body>
  <main class="card" role="status" aria-live="polite">
    <!-- Ícono SVG con cruz + pulso -->
    <div class="icon" aria-hidden="true">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%"  stop-color="var(--err2)"/>
            <stop offset="100%" stop-color="var(--err1)"/>
          </linearGradient>
        </defs>

        <!-- Aro que pulsa (solo trazo) -->
        <circle class="pulse" cx="32" cy="32" r="23" fill="none" stroke="url(#g)" stroke-width="4" />

        <!-- Disco rojo -->
        <circle class="disc" cx="32" cy="32" r="22" fill="url(#g)"/>

        <!-- Cruz redondeada -->
        <path d="M24 24 L40 40 M24 40 L40 24"
              fill="none" stroke="#fff" stroke-width="4.5"
              stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1>Error al guardar</h1>
    <p class="muted">No se pudo guardar los datos o faltan campos.</p>
    <p class="small"><a href="/">Volver al formulario</a> y reintentá.</p>
  </main>
</body>
</html>
