<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Credenciales guardadas</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: #121a2b;
        --ring: #17223a;
        --muted: #9fb0cf;
        --text: #e6efff;
        --accent: #4cc9f0;
        --accent2: #4361ee;
        --r: 14px;
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: var(--bg);
        color: var(--text);
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      .card {
        background: var(--card);
        border: 1px solid var(--ring);
        border-radius: var(--r);
        padding: 24px;
        max-width: 520px;
        width: 92%;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      }
      .icon {
        width: 88px;
        height: 88px;
        margin: 0 auto 12px;
      }
      h1 {
        margin: 0.2rem 0 0.4rem 0;
        font-size: 20px;
      }
      .muted {
        color: var(--muted);
        margin: 0.2rem 0 0.4rem 0;
      }
      .small {
        font-size: 12px;
        color: #a8b7d6;
      }

      /* Animations */
      .icon svg {
        display: block;
        width: 100%;
        height: 100%;
        animation: pop 0.35s ease-out both;
      }
      /* Pulse of the hoop */
      .icon svg .pulse {
        transform-origin: 50% 50%;
        animation: pulse 2.2s ease-out infinite;
        opacity: 0.35;
      }
      /* “Breathing” shadow at the back of the disc */
      .icon svg .disc {
        filter: drop-shadow(0 4px 10px rgba(67, 97, 238, 0.25));
      }

      @keyframes pop {
        from {
          transform: scale(0.92);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.35;
        }
        70% {
          transform: scale(1.35);
          opacity: 0;
        }
        100% {
          transform: scale(1.35);
          opacity: 0;
        }
      }

      /* Accessibility: respect “reduce motion” */
      @media (prefers-reduced-motion: reduce) {
        .icon svg {
          animation: none !important;
        }
        .icon svg .pulse {
          animation: none !important;
          opacity: 0.2;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="status" aria-live="polite">
      <!-- SVG icon with cross + pulse -->
      <div class="icon" aria-hidden="true">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--accent2)" />
              <stop offset="100%" stop-color="var(--accent)" />
            </linearGradient>
          </defs>

          <!-- Pulsing arc (outline only) -->
          <circle
            class="pulse"
            cx="32"
            cy="32"
            r="23"
            fill="none"
            stroke="url(#g)"
            stroke-width="4"
          />

          <!-- Background disc -->
          <circle class="disc" cx="32" cy="32" r="22" fill="url(#g)" />

          <!-- Rounded checkmark -->
          <path
            d="M22.5 33.5 L29 40.2 L43 24.8"
            fill="none"
            stroke="#fff"
            stroke-width="4.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <h1>Credenciales guardadas</h1>
      <p class="muted">The device will restart to connect to your Wi-Fi.</p>
      <p class="small">
        If it doesn't show up on your network later, check the password or move
        the device closer to the router.
      </p>
    </main>
  </body>
</html>
